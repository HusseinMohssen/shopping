<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shope</title>
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="w-50 m-auto bg-light">
        <h2 class="text-main text-center my-5">Signup</h2>

        <div class="rounded-2 my-5 p-5">
            <input class="form-control my-3" type="text" name="F-name" id="userName" placeholder="Enter your Name">

            <input class="form-control my-3" type="email" name="email" id="userEmail" placeholder="Enter your Email">

            <input class="form-control my-3" type="password" name="password" id="userPass" placeholder="Create password">
            
            <button onclick="signUp()" class="btn btn-outline-info m-2 w-100">Signup</button>
            <p class="text-center">Already have an account ? <a class=" text-decoration-none" href="index.html">Login</a></p>
        
        </div>
    </div>

    <!-- jquery js -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/index.js"></script>
</body>
</html>
