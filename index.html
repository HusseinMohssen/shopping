<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="bg-img d-flex justify-content-center align-content-center">
        <div class="w-50 m-auto ">
            <h2 class="text-main text-center fw-bolder">Login</h2>

            <div class="login-form form-control rounded-3 px-4 py-4">

                <input class="form-control my-3" type="email" id="loginEmail" placeholder="Enter your Email">

                <input class="form-control my-3" type="password" id="loginPassword" placeholder="Enter your password">

                <button onclick="login()" class="btn my-2 w-100 text-white btn-outline-danger">Login</button>
                <p class="my-2 text-center text-white">
                    Don't have an account ?
                    <a class="text-color text-decoration-none" href="signup.html">Register</a>
                </p>

            </div>
        </div>
    </div>

    <!-- jquery js -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/index.js"></script>
</body>

</html>
